app-id: com.jetbrains.RustRover
command: rustrover
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary

finish-args:
  - --allow=devel
  - --device=all
  - --env=RUST_ROVER_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/docker
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/podman
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=ssh-auth
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

modules:
  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/rustrover/bin/rustrover
      - -Deditor_title=RustRover
      - -Dprogram_name=rustrover
    sources:
      - type: git
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47

  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.3.0.tar.gz
        sha256: 7399e9a6708c32d678a72a63219e96f23be0be2336e50fd1348498d07041df90
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------

  - name: RustRover
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir rustrover/
          - tar -xzf rustrover.tar.gz --directory=rustrover/ --strip-components=1
          - rm rustrover.tar.gz
      - type: file
        path: com.jetbrains.RustRover.appdata.xml
      - type: file
        path: com.jetbrains.RustRover.desktop
      - type: file
        path: com.jetbrains.RustRover.svg
      - type: file
        path: idea.properties
      - type: extra-data
        filename: rustrover.tar.gz
        sha256: 0d20cffc2ab1e698c515e5a1f9753245db373ed721fa3d4f9dab715fc28e910b
        size: 1143754643
        url: https://download.jetbrains.com/rustrover/RustRover-2024.3.1.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: RR
          is-main-source: true
      - type: extra-data
        filename: rustrover.tar.gz
        sha256: 53f1ba0ccb661e1405878587f81a869675e7e3196719e590ccf8f7d35a514305
        size: 1142436984
        url: https://download.jetbrains.com/rustrover/RustRover-2024.3.1-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: RR
          is-main-source: true
